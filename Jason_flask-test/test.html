<!DOCTYPE html>

<html lang = "en" > 
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible"content="ie=edge"/>
        <title>Fetch JSON from API and show open and close</title>
    </head>  
    <body>
        <p>
            Open: <Span id ='open'></Span><br/>
            Close: <Span id ='close'></Span><br/>
            Ticker: <Span id ='symbol'></Span><br/>
        </p>
         WE GETTING MONEY THOUGH 
        <script>
            const api_url = 'http://127.0.0.1:5000/AAPL'
            async function getData(){
                const response = await fetch(api_url);
                const data = await response.json();
                const{ Open , Close , Symbol}  = data ;
                
                document.getElementById('open').textContent = Open ;
                document.getElementById('close').textContent = Close ;
                document.getElementById('symbol').textContent = Symbol ;
            }
            getData();
         </script>
    </body>
</html>
